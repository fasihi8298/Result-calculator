<!DOCTYPE html>
<html lang="en">

<head>

    <title>GRADE CALCULATOR</title>

    <link rel="stylesheet" href="./style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        
        body {
            background-image: url(./assets/pexels-moose-photos-1037993.jpg);
            background-size: cover;
            font-family: 'Dancing Script', cursive;
            font-weight: bolder;
            font-size: larger;           
        }

    </style>


</head>

<body>

            <!--=========== MAIN ==============-->

            <h1 align="center">Result Calculator </h1>

            <div class="container s mt-5">

            <div class="row">

            <!--======= INPUTS OF GRADES ========-->
        <div class="col-md-2 mt-5">

            <label for="math"><b>English  </b></label>
            <input  type="number" id="english" min="0" max="100" required class="eng ms-2">
        </div>
        <br><br>
        <div class="row">
        <div class="col-md-2 mt-5">
            <label for="math"><b>Urdu  </b></label>
            <input type="number" id="urdu" min="0" max="100" required class="urd ms-4">
        </div>
        <br><br>
       <div class="row">
        <div class="col-md-2 mt-5">
            <label for="math"><b>Maths </b></label>
            <input type="number" id="math" min="0" max="100" required class="mth ms-3 ">
        </div>
        <br><br>
        <div class="row">
        <div class="col-md-2 mt-5">
            <label  for="math"><b>Islamiya </b></label>
            <input type="number" id="islamiyat" min="0" max="100" required class="isl ">
        </div>
            <br><br>
        <div class="row">
        <div class="col-md-2 mt-5">
            <label for="math"><b> Science </b> </label>
            <input type="number" id="science" min="0" max="100" required class="sci ms-1">
        </div>
            <br><br>

            <!--======== CALCULATION BUTTON =========-->
        <div class="row">
        <div class="col-md-4 mt-5">
            <button class="btn btn border border-dark ms-5" style="background-color: transparent;" onclick="gradecalculator()">calculate</button>
        </div>

        </div>
        </div>
    </div>
         
</div>
</div>
</div>


    

            <!--======== SHOW RESULT DATA =========-->

            <div class="container hh  ">
       

                <br>
            
                <h4 class="hh mb-2" align="center">  Total marks :  500</h4>
            
                <h4 class="hh " align="center">Obtain : </h4>
            
                <h4 class="hh" align="center">Grade : </h4>
            
                <h4 class="hh"  align="center">Status : </h4>
            
                <h4 class="hh" align="center">percentage : </h4>

           </div>
       

</body>
</html>

<script src="./script.js"></script>
